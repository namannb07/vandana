<main role="main" class="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Contact Us</h1>
        <p class="lead text-muted">Have questions? Get in touch with us!</p>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Send Us a Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Contact Information</h2>
          <p><strong>Address:</strong> 123 Coding Street, City, Country</p>
          <p><strong>Email:</strong> infocodingtuition.com</p>
          <p><strong>Phone:</strong> +1 234 567 890</p>
          <!-- You can add a map here if needed -->
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted text-center py-4">
    <!-- Footer section -->
  </footer>
